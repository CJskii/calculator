<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="content-wrapper full-height">
        <div class="container">
            <div class="display">
                <div class="calculation">CALCULATION</div>
                <div class="user-input">User Input: </div>
            </div>
            
            <div class="undo">
                <div class="clear">
                    <button onclick="clear()" class="btnClear">CLEAR</button>
                </div>
                <div class="delete">
                    <button class="btnDelete">DELETE</button>
                </div>
            </div>

            <div class="buttons">
                <button class="btn bnt7">7</button>
                <button class="btn btn8">8</button>
                <button class="btn btn9">9</button>
                <button class="btn btnDivide">รท</button>
                <button class="btn btn4">4</button>
                <button class="btn btn5">5</button>
                <button class="btn btn6">6</button>
                <button class="btn btnMultiply">ร</button>
                <button class="btn btn1">1</button>
                <button class="btn btn2">2</button>
                <button class="btn btn3">3</button>
                <button class="btn btnSubstract">-</button>
                <button class="btn btnDot">.</button>
                <button class="btn btn0">0</button>
                <button class="btn large btnEqual">=</button>
                <button class="btn btnAdd">+</button>
            </div>

        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
