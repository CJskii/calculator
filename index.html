<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="content-wrapper full-height">
        <div class="container">
            <div class="top-text header">
                <h6>This was created as part of the Odin Project Curriculum</h6>
            </div>
            
            <div class="display">
                <div class="calculation">
                    <div class="active"></div>
                </div>
                <div class="user-input"></div>
            </div>
            <div class="undo-wrapper">
                <div class="undo">
                    <div class="clear">
                        <button class="btnClear">CLEAR</button>
                    </div>
                    <div class="delete">
                        <button class="btnDelete">DELETE</button>
                    </div>
                </div>
            </div>
            

            <div class="buttons-wrapper">
                <div class="buttons">
                    <button class="btn bnt7 number">7</button>
                    <button class="btn btn8 number">8</button>
                    <button class="btn btn9 number">9</button>
                    <button class="btn btnDivide operator">÷</button>
                    <button class="btn btn4 number">4</button>
                    <button class="btn btn5 number">5</button>
                    <button class="btn btn6 number">6</button>
                    <button class="btn btnMultiply operator">×</button>
                    <button class="btn btn1 number">1</button>
                    <button class="btn btn2 number">2</button>
                    <button class="btn btn3 number">3</button>
                    <button class="btn btnSubstract operator">-</button>
                    <button class="btn btnDot">.</button>
                    <button class="btn btn0 number">0</button>
                    <button class="btn large btnEqual">=</button>
                    <button class="btn btnAdd operator">+</button>
                </div>
            </div>
            <section class="footer">
                <p>Copyright ©
                    <script>
                      document.write(new Date().getFullYear())
                    </script> <a class="link-custom" href="https://github.com/CJskii" target="_blank">CJskii</a></p>
            </section>
            

        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
